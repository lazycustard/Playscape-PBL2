<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayScape</title>
    <link rel="stylesheet" href="css.css">
    <script defer src="js.js"></script>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to PlayScape</h1>
        <button id="add-username-btn">Add Username</button>
    </div>
    
    <div id="username-input-screen" style="display: none;">
        <h2>Enter Your Username</h2>
        <input type="text" id="username" placeholder="Username">
        <button id="start-btn">Start</button>
    </div>
    
    <div id="game-selection-screen" style="display: none;">
        <h2>Download a Game</h2>
        <div class="game-container">
            <div class="game-box" data-game="number_guessing" style="background-image: url('images/number_guessing.jpg');">NumMyst</div>
            <div class="game-box" data-game="snake" style="background-image: url('images/snake.jpg');">SlithrX</div>
            <div class="game-box" data-game="sudoku" style="background-image: url('images/sudoku.jpg');">Sudoku</div>
            <div class="game-box" data-game="word_scramble" style="background-image: url('images/word_scramble.jpeg');">Jumblify</div>
            <div class="game-box" data-game="word_maze" style="background-image: url('images/word_maze.jpg');">GhostChomp</div>
            <div class="game-box" data-game="pikachu" style="background-image: url('images/pikachu.jpg');">KeyRush</div>
        </div>
    </div>
</body>
</html>
